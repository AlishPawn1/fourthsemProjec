<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .product-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 20px;
        }

        .product-btn#plus {
            left: 0;
        }

        .product-btn#minus {
            right: 0;
        }
        .position-relative{
            position: relative;
        }
    </style>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="product-price-input product-box-list">
        <form action="">
            <div class="product-number position-relative d-flex">
                <div class=" product-btn" id="plus">+</div>
                <input type="number" min="1" value="1" id="quantity">
                <div class=" product-btn" id="minus">-</div>
            </div>
            <input type="submit" value="ADD TO CART" class="read-more">
        </form>
    </div>

    <script>
        $(document).ready(function () {
            var x = parseInt($("#quantity").val()); 

            $("#plus").click(function () {
                $("#quantity").val(++x);
            });

            $("#minus").click(function () {
                if (x > 1) {
                    $("#quantity").val(--x);
                } else {
                    x = 1;
                }
            });
        });
    </script>
</body>
</html>
