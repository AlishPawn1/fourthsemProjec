    <style>
        .add_to_cart_button{
            position: relative;

        }
        .add_to_cart_button::after{
            font-family: 'Font awesome 6 Free';
            font-weight: 900;
            transition: all 0.3s linear;
        }
        .add_to_cart_button.loading::after{
            content: '\f013';
            transition: all 0.3s linear;

        }
        .add_to_cart_button.added::after{
            content: '\f00c';
            transition: all 0.3s linear;
        }
        .added_to_cart{
            opacity: 0;
            visibility: hidden;
            transform: translateY(50px);
            transition: all 0.3s linear;
        }
        .added_to_cart.added{
            opacity: 1;
            visibility: visible;
            transform: translateY(50px);
            transition: all 0.3s linear;
        }
        .add_to_cart_button.added{
            transform: translateY(-50px);
            transition: all 0.3s linear;
        }
    </style>

<script>

$(document).ready(function(){
    $('.product-button-container a.add_to_cart_button').click(function(e){
        e.preventDefault();
        var container = $(".add_to_cart_button");
        container.addClass("loading");
        setTimeout(function() {
            container.removeClass("loading");
            container.addClass("added");
            $(".added_to_cart").addClass("added");
        }, 2000);
    });

  $('.product-button-container a.added_to_cart').click(function(e){
      e.preventDefault();
      var href = $(this).attr('href');
      window.location.href = href;
  });
});
</script>
