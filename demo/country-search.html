    @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap");
        :root {
            --color-black: hsl(0, 0%, 10%);
            --color-darks: hsl(0, 0%, 20%);
            --color-greys: hsl(0, 0%, 80%);
            --color-light: hsl(0, 0%, 96%);
            --color-white: hsl(0, 0%, 100%);
            --color-blues: hsl(217, 91%, 60%);

            --shadow-small: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            list-style-type: none;
            text-decoration: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html {
            font-size: 100%;
            box-sizing: inherit;
            scroll-behavior: smooth;
            height: -webkit-fill-available;
        }

        body {
            font-family: "Rubik", sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--color-black);
            background-color: var(--color-white);
            height: -webkit-fill-available;
        }

        a,
        button {
            cursor: pointer;
            border: none;
            outline: none;
            background: none;
            box-shadow: none;
            color: inherit;
            text-decoration: none;
        }

        img,
        video {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .section {
            margin: 0 auto;
            padding: 5rem 0 2rem;
        }

        .container {
            max-width: 75rem;
            height: auto;
            margin: 0 auto;
            padding: 0 1.25rem;
        }

        .centered {
            margin-bottom: 1rem;
            text-align: center;
            vertical-align: middle;
        }

        .form-group {
            position: relative;
        }

        .form-arrow {
            position: absolute;
            top: 0.65rem;
            right: 0.5rem;
            z-index: 10;
            font-size: 1.35rem;
            line-height: inherit;
            color: var(--color-darks);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-select {
            position: relative;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            cursor: pointer;
            user-select: none;
            width: 100%;
            height: auto;
            padding: 0.75rem 1.25rem;
            border: none;
            outline: none;
            border-radius: 0.25rem;
            color: var(--color-black);
            background-clip: padding-box;
            background-color: var(--color-white);
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease-in-out;
        }

        .dropdown-menu {
            position: absolute;
            display: none;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
            border-radius: 0.25rem;
            background-color: var(--color-white);
            box-shadow: var(--shadow-large);
            transition: all 0.3s ease-in-out;
        }

        .dropdown-menu-inner {
            max-height: 16rem;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .dropdown-menu-item {
            font-family: inherit;
            font-size: 1rem;
            font-weight: normal;
            line-height: inherit;
            cursor: pointer;
            user-select: none;
            padding: 0.65rem 1.25rem;
            background-color: var(--color-white);
            transition: all 0.2s ease-in-out;
        }

        .dropdown-menu-item:hover {
            color: var(--color-black);
            background-color: var(--color-greys);
        }

        .dropdown-menu-item.is-select,
        .dropdown-menu-item.is-select:hover {
            color: var(--color-white);
            background-color: var(--color-blues);
        }

        .dropdown-menu-search {
            display: block;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            width: 100%;
            height: auto;
            padding: 0.65rem 1.25rem;
            border: none;
            outline: none;
            color: var(--color-black);
            background-clip: padding-box;
            background-color: var(--color-light);
        }

        .wrapper-column {

            margin: 0 auto;
            padding: 5rem 3rem;
            border-radius: 0.25rem;
            background-color: var(--color-white);
            box-shadow: var(--shadow-medium);
        }
    </style>

     <script>
       $(document).ready(function () {
         const form = $("#form");
         const dropdowns = $(".dropdown");
     
         // Check if Dropdowns are Exist
         // Loop Dropdowns and Create Custom Dropdown for each Select Element
         if (dropdowns.length > 0) {
           dropdowns.each(function () {
             createCustomDropdown($(this));
           });
         }
     
         // Check if Form Element Exist on Page
         if (form.length > 0) {
           form.on("submit", function (e) {
             e.preventDefault();
           });
         }
     
         // Create Custom Dropdown
         function createCustomDropdown(dropdown) {
           const options = dropdown.find("option");
           const customDropdown = $("<div class='dropdown'></div>");
           dropdown.after(customDropdown);
     
           const selected = $("<div class='dropdown-select'></div>");
           selected.text(options.eq(0).text());
           customDropdown.append(selected);
     
           const menu = $("<div class='dropdown-menu'></div>");
           customDropdown.append(menu);
           selected.on("click", function () {
             menu.toggle();
             menu.find("input").focus();
           });
     
           const search = $("<input class='dropdown-menu-search' placeholder='Search...'>");
           menu.append(search);
     
           const menuInnerWrapper = $("<div class='dropdown-menu-inner'></div>");
           menu.append(menuInnerWrapper);
     
           options.each(function (index, option) {
             const item = $("<div class='dropdown-menu-item'></div>");
             item.data("value", $(option).val());
             item.text($(option).text());
             menuInnerWrapper.append(item);
     
             item.on("click", function () {
               setSelected(selected, dropdown, menu, $(this));
             });
           });
     
           menuInnerWrapper.find("div:first-child").addClass("selected");
     
           search.on("input", function () {
             filterItems(options, menu, search);
           });
     
           $(document).on("click", function (e) {
             if (!$(e.target).closest(".dropdown").length && menu.is(":visible")) {
               menu.hide();
             }
           });
     
           dropdown.hide();
         }
     
         function toggleDropdown(menu) {
           menu.toggle();
           menu.find("input").focus();
         }
     
         function setSelected(selected, dropdown, menu, item) {
           const value = item.data("value");
           const label = item.text();
     
           selected.text(label);
           dropdown.val(value);
     
           menu.hide();
           menu.find("input").val("");
           menu.find(".dropdown-menu-inner div").show();
           item.addClass("is-select").siblings().removeClass("is-select");
         }
     
         function filterItems(options, menu, search) {
           const customOptions = menu.find(".dropdown-menu-inner div");
           const value = search.val().toLowerCase();
     
           options.each(function (index, option) {
             if ($(option).text().toLowerCase().includes(value)) {
               customOptions.eq(index).show();
             } else {
               customOptions.eq(index).hide();
             }
           });
         }
       });
     </script>
