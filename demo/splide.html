
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://nextstep.fnclick.com/wp-content/themes/nextstep/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/css/splide.min.css">

    <style>
.banner{
min-height: 100vh;
display: flex;
justify-content: center;
background-size: cover;
background-repeat: no-repeat;
}
.banner .underline::after{
height: 2px;
width: 70px;
}
.banner-slide .splide__arrow{
height: 40px;
width: 40px;
border-radius: 0;
background: #0008;
opacity: 0;
visibility: hidden;
}
.banner-slide:hover .splide__arrow{
opacity: 1;
visibility: visible;
}
.banner-slide .splide__arrow--next{
right: 20px;
}
.banner-slide .splide__arrow--prev{
left: 20px;
}
.banner-slide .splide__arrow:hover{
background: #000;
}
.banner-slide .splide__arrow svg{
fill: #fff;
}
.banner .heading{
color: rgb(48, 50, 51);
font-size: 77px;
line-height: 80px;
font-family: var(--third-fonts);
text-transform: uppercase;
padding-bottom: 25px;
margin-bottom: 10px;
}
.banner .heading span{
font-size: 47px;
line-height: 50px;
font-weight: 300;
display: block;
color: var(--primary-color);
}
.banner p{
font-size: 16px;
color: rgb(122, 122, 122);
padding: 15px 0;
}
.animate__animated.animate__delay-slow {
-webkit-animation-delay: 0.2s;
animation-delay: 0.2s;
}
    </style>
</head>
<body>
    <section class="main-banner secondary-bg">
        <div class="splide banner-slide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <div class="banner" style="background-image: url(https://avonmore-wp.gtcreators.com/wp-content/uploads/2016/10/section-bg-29-1.jpg);">
                            <div class="container">
                                <div class="content d-flex align-items-center justify-content-start h-100 wow animate__delay-slow" >
                                    <div class="col-xl-6">
                                        <h1 class="heading underline"><span>the best</span> products</h1>
                                        <p>FREE SHIPPING ON ORDERS OF $75 OR MORE</p>
                                        <a href="#" class="btn read-more mt-1">read more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <div class="banner" style="background-image: url(https://avonmore-wp.gtcreators.com/wp-content/uploads/2016/10/section-bg-30-1.jpg);">
                            <div class="container">
                                <div class="content d-flex align-items-center justify-content-end h-100 wow animate__delay-slow" >
                                    <div class="col-xl-6">
                                        <h1 class="heading underline"><span>sale off</span> save 50%</h1>
                                        <p>FREE SHIPPING ON ORDERS OF $75 OR MORE</p>
                                        <a href="#" class="btn read-more mt-1">read more</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Your JavaScript Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/splidejs/4.1.4/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <script>
        if (document.querySelector('.banner-slide')) {
            var splide = new Splide('.banner-slide', {
                type: 'fade',
                rewind: true,
                perPage: 1,
                pagination: false,
                interval: 3000,
                breakpoints: {
                    1024: {
                        interval: 2000,
                        arrows: false,
                        pagination: true,
                    },
                },
            });

            splide.on("active", function (slide) {
                console.log("Slide with index", slide.index, "is now active.");

                if (typeof $ !== 'undefined') {
                    $(".wow").removeClass("animate__animated");
                    $(".splide__slide.is-active .wow").addClass("animate__animated").css("animation-name", "fadeIn");
                }
            });

            splide.on("moved", function () {
    console.log("Slide has moved.");

    if (typeof $ !== 'undefined') {
        $(".wow").removeClass("animate__animated");

        var activeSlideWowElements = $(".splide__slide.is-active .wow");
        activeSlideWowElements.addClass("animate__animated").css("animation-name", "fadeIn");

        activeSlideWowElements.one("animationend", function () {
            $(".splide__slide:not(.is-active) .wow").css("animation-name", "none");
        });

        setTimeout(function () {
            $(".splide__slide:not(.is-active) .wow").css("animation-name", "none");
        }, 1000); 
    }
});


            splide.mount();
        }

        new WOW().init();
    </script>
</body>
</html>
